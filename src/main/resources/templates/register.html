<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Plateful register page')" ></head>
<body>
<div class="page-wrapper">
  <header th:replace="partials/navbar :: navbar"></header>
  <div class="container grow justify-center">
    <div class="row justify-center">
      <div class="column shrink">
        <h1>Register PAGE</h1>
        <form th:action="@{/register}" th:method="post">
          <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" onkeyup="passConfirm()">
          </div>
          <div>
            <label for="confirm_password">Confirm Password:</label>
            <input id="confirm_password" name="confirm_password" type="password">
          </div>
          <div>
            <label for="avatar_url">Profile Picture:</label>
            <input type="text" name="avatar_url" id="avatar_url"><br>
          </div>
          <div class="justify-center align-center text-center" id="message"></div>
          <input type="submit" value="Register">
        </form>
      </div>
    </div>
  </div>
  <footer th:replace="partials/footer :: footer"></footer>
</div>
<script>
    function passConfirm() {
      let password = document.getElementById(`password`).value;
      let confirmPassword = document.getElementById(`confirm_password`).value;
      let message = document.getElementById(`message`);
      if (password === confirmPassword) {
        message.style.color = `lightgreen`;
        message.innerHTML = `Passwords match.`
      } else {
        message.style.color = `red`;
        message.innerHTML = `Passwords do not match.`
      }
      document.getElementById(`password`).onkeyup = passConfirm;
      document.getElementById(`confirm_password`).onkeyup = passConfirm;
    }
</script>

</body>
</html>
