<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Create a recipe')" ></head>
<body>
<div th:replace="loading :: loading-animation"></div>
<div class="page-wrapper">
  <header th:replace="partials/navbar :: navbar"></header>
  <div class="container grow justify-center">
    <div class="row justify-center">
      <form th:action="@{/recipes/create}" th:method="post" th:object="${recipe}"  class="column shrink" >
        <h4>Create a recipe</h4>
        <label for="recipeName">Recipe name:</label>
        <input type="text" name="recipeName" id="recipeName" th:field="*{recipeName}">
        <label for="recipeDescription">Recipe description:</label>
        <input type="text" name="recipeDescription" id="recipeDescription" th:field="*{recipeDescription}">
        <label for="recipeIngredients">Recipe ingredients:</label>
        <input type="text" name="recipeIngredients" id="recipeIngredients" th:field="*{recipeIngredients}">
        <label for="recipeInstructions">Recipe instructions:</label>
<!--        textarea for recipe instructions-->
        <textarea name="recipeInstructions" id="recipeInstructions" th:field="*{recipeInstructions}" placeholder="Enter something..."></textarea>
        <label for="recipeImage">Recipe image:</label>


        <div class="form-group">
          <input type="button" name="image" class="image-add" id="open" value="Add image"/>
          <input type="hidden" name="recipeImageUrl" id="recipeImage" th:field="*{recipeImageUrl}" th:value="${recipe.recipeImageUrl}" />
          <div id="thumbnailContainer"></div>
        </div>


        <input type="submit" value="submit" class="button">
      </form>
    </div>
  </div>
  <footer th:replace="partials/footer :: footer"></footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/loadingAnimation.js}"></script>
<script th:replace="loading :: lottie-script"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script type="module" src="/js/filestack.js"></script>


</body>
</html>
