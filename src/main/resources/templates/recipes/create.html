<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Create a recipe')" ></head>
<body>
<div th:replace="loading :: loading-animation"></div>
<div class="page-wrapper">
  <header th:replace="partials/navbar :: navbar"></header>
  <div class="container justify-center grow indiv-recipe-container main-background">


    <div class="row create-recipe-form">

      <form th:action="@{/recipes/create}" th:method="post" th:object="${recipe}"  class="column body-text" >
<!--        <div class="column card-divider recipe-image-wrapper shrink main-background justify-center align-center">-->
<!--          <div class="thumbnail" id="thumbnailContainer"></div>-->
<!--        </div>-->
          <div class="form-group">
              <div class="thumbnail" id="thumbnailContainer"></div>
              <input type="button" name="image" class="image-add cta" id="open" value="Add image"/>
              <input type="hidden" name="recipeImageUrl" id="recipeImage" th:field="*{recipeImageUrl}" th:value="${recipe.recipeImageUrl}" />
          </div>
        <h4>Create a recipe</h4>
        <label for="recipeName">Recipe Name:</label>
        <input class="recipe-input" type="text" name="recipeName" id="recipeName" th:field="*{recipeName}">
        <label for="recipeDescription">Recipe Description:</label>
        <input class="recipe-input recipe-large-text-box" type="text" name="recipeDescription" id="recipeDescription" th:field="*{recipeDescription}">
        <label for="recipeIngredients">Recipe Ingredients:</label>
        <input class="recipe-input recipe-large-text-box" type="text" name="recipeIngredients" id="recipeIngredients" th:field="*{recipeIngredients}">
        <label for="recipeInstructions">Recipe Instructions:</label>
        <!--        textarea for recipe instructions-->
        <textarea class="recipe-input recipe-large-text-box" name="recipeInstructions" id="recipeInstructions" th:field="*{recipeInstructions}" placeholder="Enter something..."></textarea>
        <label for="recipeImage">Recipe Image:</label>

        <input type="submit" value="submit" class="button">

      </form>
    </div>
  </div>


  <footer th:replace="partials/footer :: footer"></footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/loadingAnimation.js}"></script>
<script th:replace="loading :: lottie-script"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script type="module" src="/js/create-recipe-filestack.js"></script>

</body>
</html>
