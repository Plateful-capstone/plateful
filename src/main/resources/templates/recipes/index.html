<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Show all recipes!')"></head>
<body>
<div th:replace="loading :: loading-animation"></div>
<div class="page-wrapper">
    <header th:replace="partials/navbar :: navbar"></header>
    <div class="container justify-center all-recipe-background body-text" id="all-recipes-container">
        <div class="row main-background justify-center">
            <h3>All Recipes</h3>
        </div>
        <div th:each="recipe : ${recipes}" th:href="@{/recipes/{id}/view(id=${recipe.id})}">
            <div class="row search-results-row no-padding main-background">
                <div class="column search-results-card">
                    <div class="row no-padding">
                        <div class="column justify-space-between">
                            <div class="row">
                                <h2 th:text="${recipe.recipeName}"></h2>
                            </div>
                            <div class="row">
                                <p><b>Recipe Description:</b> <span th:text="${recipe.recipeDescription}"></span></p>
                            </div>
                            <div class="row">
                                <p class="show-hide">Show more</p>
                            </div>
                        </div>
                        <div class="column search-recipe-image-wrapper">
                            <img th:src="${recipe.recipeImageUrl}" alt="Image from DB">
                        </div>
                    </div>

                    <div class="ghost-div-search">
                        <div class="column gap-20">
                            <div class="row">
                                <p><b>Recipe Ingredients:</b> <span th:text="${recipe.recipeIngredients}"></span></p>
                            </div>
                            <div class="row">
                                <p><b>Recipe Directions:</b> <span th:text="${recipe.recipeInstructions}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="result-container">

        </div>
    </div>
    <footer th:replace="partials/footer :: footer"></footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/loadingAnimation.js}"></script>
<script th:replace="loading :: lottie-script"></script>
<script th:src="@{/js/recipeIndex.js}"></script>
</body>
</html>
