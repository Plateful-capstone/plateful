<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head ('Plateful login page')" ></head>
<body>
<div th:replace="loading :: loading-animation"></div>
<div class="page-wrapper">
  <div class="container grow justify-center" >
    <div class="row login-inner grow justify-center">
      <div class="column login-image shrink">
        <img src="/css/img/wings.jpg" alt="Fruit Smoothie">
      </div>
      <div class="column justify-center shrink">
        <div class="row justify-center">
          <form th:action="@{/login}" th:method="post" class="form login-form">
            <div class="form-group-wrapper body-text justify-center">
              <div class="row logo-wrapper">
                <a href="/"><img src="/css/img/plateful-logo.png" alt="Plateful Logo"></a>
              </div>
              <div class="row header-format login_header" >
                <h1>Please Log In</h1>
              </div>
              <div class="row card">
                <div class="card-body">
                  <div class="column shrink">
                    <label class="card-title row" for="username">Username</label>
                    <input class="card-text row login_input" id="username" name="username" type="text" required>
                  </div>
                  <div class="column shrink">
                    <label class="card-title row " for="password">Password</label>
                    <input class="card-text row login_input" id="password" name="password" type="password" required>
                  </div>
<!--                  <div class="login_button">-->
                    <input type="submit" class="btn cta" id="login-btn" value="Log In">
                  </div>
                </div>
                <div class="row login_button">
                  <p>Dont have an account? <a href="/register"><span class="anch">Sign Up Here!</span></a></p>
                </div>
              </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/loadingAnimation.js}"></script>
<script th:replace="loading :: lottie-script"></script>
</body>
</html>
