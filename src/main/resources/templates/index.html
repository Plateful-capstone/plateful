<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head ('Plateful')"></head>

<body>
<div th:replace="loading :: loading-animation"></div>
<div class="page-wrapper">
    <header th:replace="partials/navbar :: navbar"></header>
    <div class="container grow justify-center landingHero main-background">
        <div class="row justify-space-between hero-landing-row">
            <div class="column shrink">
                <p class="hero-left-text">Discover Simple, Delicious, and Fast Recipes!</p>
            </div>
            <div class="column hero-chef">
                <img class="landingChef" src="/css/img/chefNoBG.png">
            </div>
            <div class="column shrink hero-right">
                <h1 class="hero-header-right">Top Recipes</h1>
                <p class="hero-para-right">A recipe is soulless. The essence of the recipe must come from you, the cook.</p>
                <a th:href="@{/recipes}">
                <button class="hero-button-right cta">Check our Recipes!</button></a>
            </div>
        </div>
    </div>
    <div class="container landingRecipe">
        <div class="row recipe-row">
            <div class="column">
                <h2>Top User Created Recipes</h2>
            </div>
        </div>
<!--    8 RECIPES    -->
        <div class="row recipe-cards-row">
            <div class="column recipe-cards">
                <div class="row card-grid">
                    <div class="card" th:each="recipe, iteration : ${recipes}" th:if="${iteration.index < 8}" th:href="@{/recipes/{id}/view(id=${recipe.id})}">
                        <a th:href="@{/recipes/{id}/view(id=${recipe.id})}">
                            <div class="recipe-picture-container grow">
                                <a th:href="@{/recipes/{id}/view(id=${recipe.id})}" class="recipe-clickable">
                                    <img th:src="${recipe.recipeImageUrl}" alt="">
                                    <div class="recipe-middle-text grow">
                                        <h4 class="recipe-text" th:text="${recipe.recipeName}"></h4>
                                    </div>
                                </a>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
